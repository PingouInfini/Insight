apiVersion: v1
kind: PersistentVolume
metadata:
  name: insight-storage-logstash-data
  namespace: insight
  labels:
    component: insight-logstash-volume
    role: data
    type: local
spec:
  capacity:
    storage: 20Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage 
  local:
    path: /tmp/kubernetes/INSIGHT/logstash/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - kubernetes-node
---
