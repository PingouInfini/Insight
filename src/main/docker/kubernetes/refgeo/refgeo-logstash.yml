apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: refgeo-logstash
  namespace: insight
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: refgeo-logstash
    spec:
      initContainers:
      - name: init-es-check
        image: peploleum/ubuntu-curl-nc:1.0.0
        volumeMounts:
        - name: logstash-data 
          mountPath: /usr/share/logstash/script
          subPath: script
        command:
            - '/bin/sh'
            - '-c'
            - 'chmod +x /usr/share/logstash/script/until.sh && /usr/share/logstash/script/until.sh'
      containers:
      - image: logstash:latest
        name: refgeo-logstash
        ports:
        - containerPort: 9600
          protocol: TCP
        - containerPort: 5000
          protocol: TCP
        env:
        - name: ES_JAVA_OPTS
          value: -Xmx256m -Xms256m
        - name: CONFIG_RELOAD_AUTOMATIC
          value: "true"
        - name: CONFIG_RELOAD_INTERVAL
          value: 3s 
        resources: {}
        volumeMounts:
        - name: logstash-data 
          mountPath: /usr/share/logstash/csv
          subPath: csv
        - name: logstash-data 
          mountPath: /usr/share/logstash/pipeline
          subPath: pipeline
      restartPolicy: Always
      volumes:
      - name: logstash-data
        persistentVolumeClaim:
          claimName: refgeo-storage-logstash-claim
---
apiVersion: v1
kind: Service
metadata:
  name: refgeo-logstash
  namespace: insight
  labels:
    app: refgeo-logstash
spec:
  ports:
  - name: http
    port: 9600
    protocol: TCP
    targetPort: 9610
  - name: "tcp"
    port: 5000
    protocol: TCP
    targetPort: 5010
  selector:
    app: refgeo-logstash
