kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: refgeo-storage-logstash-claim
  namespace: refgeo
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Mi
  selector:
    matchLabels:
      component: refgeo-logstash-volume
---
