<div class="dico-editor-container">
    <div class="theme-tab-container" *ngIf="selectedDictionary">
        <div *ngFor="let theme of selectedDictionary.dictionary.theme" (click)="onClick(theme)"
             [ngClass]="{'selected': theme === selectedTheme}" style="cursor: pointer;">
            <span>{{theme.name}}</span>
        </div>
    </div>
    <table class="table table-striped" *ngIf="selectedTheme">
        <thead>
        <tr>
            <th><span>Mot</span>
            </th>
            <th><span>Pond√©ration</span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mot of selectedTheme.motclef;">
            <td>{{mot.clef}}</td>
            <td>{{mot.pond}}</td>
        </tr>
        </tbody>
    </table>
</div>
