<div [hidden]="isHidden" class="side">
    <div *ngIf="target === 'map'">
        <ins-event-thread [hidden]="!_showEventThread"></ins-event-thread>
        <ins-dessin [hidden]="_showEventThread"></ins-dessin>
    </div>
    <div *ngIf="target === 'dashboard'">
        <ins-dashboard-manager></ins-dashboard-manager>
    </div>
</div>
<ins-side-buttons [isClosed]="isHidden" [_showEventThread]="_showEventThread" (closeEmitter)="displaySidePannel($event)"
                  (showEventThreadEmitter)="showEventThread($event)"></ins-side-buttons>
