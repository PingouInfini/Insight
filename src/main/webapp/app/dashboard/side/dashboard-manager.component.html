<div class="h-100 w-100 side-container">
    <div class="side-title">
        <h4>
            <fa-icon [icon]="'chart-area'"></fa-icon>
            <b> Analysis</b>
        </h4>
    </div>
    <div class="side-main side-element">
        <div class="tools">
            <span title="CrÃ©er un dashboard" (click)="createDashboard()"><fa-icon [icon]="'plus'"></fa-icon></span>
            <span title="Supprimer tous les dashboards" (click)="deleteAllDashboard()"><fa-icon
                [icon]="'times'"></fa-icon></span>
        </div>
        <h6 class="ml-2">Layer List :</h6>
        <div class="side-list-container" style="height: 85%;">
            <div *ngFor="let db of dashboardIds;" (click)="onDashboardSelected(db.idObject)"
                 [ngClass]="{'selected': db.selected}">
                <span><fa-icon [icon]="'chart-pie'"></fa-icon> {{db.title}}</span>
                <span><fa-icon [icon]="'times'"></fa-icon></span>
            </div>
        </div>
    </div>
</div>
