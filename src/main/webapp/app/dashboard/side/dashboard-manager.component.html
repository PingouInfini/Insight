<div class="h-100 w-100 side-container">
    <div class="side-title">
        <h4>
            <fa-icon [icon]="'chart-area'"></fa-icon>
            <b> Analysis</b>
        </h4>
    </div>
    <div class="side-main side-element">
        <div class="tools" style="flex: 0 1 5%; min-height: 2.5rem;">
            <span title="Créer un dashboard" (click)="createDashboard()"><fa-icon [icon]="'plus'"></fa-icon></span>
            <span title="Supprimer tous les dashboards" (click)="deleteAllDashboard()"><fa-icon
                [icon]="'times'"></fa-icon></span>
            <span title="Rafraîchir la liste" (click)="getDashboardRefs()"><fa-icon
                [icon]="'sync-alt'"></fa-icon></span>
        </div>
        <h6 style="flex: 0 1 5%; min-height: 2rem;">Liste des Dashboards :</h6>
        <div class="side-list-container" style="flex: 1 1 auto;">
            <div *ngFor="let db of dashboardIds;"
                 [ngClass]="{'selected': db.selected}">
                <span (click)="onDashboardSelected(db.idObject)" style="cursor: pointer;"><fa-icon [icon]="'chart-pie'"></fa-icon> {{db.title}}</span>
                <span (click)=" deleteSingleDashboard(db.idObject)"><fa-icon [icon]="'times'"></fa-icon></span>
            </div>
        </div>
    </div>
</div>
