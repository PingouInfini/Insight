<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organisation">
            <h2><span jhiTranslate="insightApp.organisation.detail.title">Organisation</span> {{organisation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insightApp.organisation.organisationName">Organisation Name</span></dt>
                <dd>
                    <span>{{organisation.organisationName}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.organisation.organisationSize">Organisation Size</span></dt>
                <dd>
                    <span jhiTranslate="{{'insightApp.Size.' + organisation.organisationSize}}">{{organisation.organisationSize}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.organisation.organisationCoordinates">Organisation Coordinates</span></dt>
                <dd>
                    <span>{{organisation.organisationCoordinates}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.organisation.location">Location</span></dt>
                <dd>
                    <span *ngFor="let location of organisation.locations; let last = last">
                        <a [routerLink]="['/location', location?.id, 'view' ]">{{location.locationName}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organisation', organisation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
