<div>
    <h2 id="page-heading">
        <span jhiTranslate="insightApp.observedData.home.title">Observed Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-observed-data" [routerLink]="['/observed-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="insightApp.observedData.home.createLabel">
            Create new Observed Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'insightApp.observedData.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="observedData">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="insightApp.observedData.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="objetsObserves"><span jhiTranslate="insightApp.observedData.objetsObserves">Objets Observes</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateDebut"><span jhiTranslate="insightApp.observedData.dateDebut">Date Debut</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateFin"><span jhiTranslate="insightApp.observedData.dateFin">Date Fin</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombreJours"><span jhiTranslate="insightApp.observedData.nombreJours">Nombre Jours</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="linkOfNom"><span jhiTranslate="insightApp.observedData.linkOf">Link Of</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let observedData of observedData ;trackBy: trackId">
                <td><a [routerLink]="['/observed-data', observedData.id, 'view' ]">{{observedData.id}}</a></td>
                <td>{{observedData.type}}</td>
                <td>{{observedData.objetsObserves}}</td>
                <td>{{observedData.dateDebut | date:'medium'}}</td>
                <td>{{observedData.dateFin | date:'medium'}}</td>
                <td>{{observedData.nombreJours}}</td>
                <td>
                    <div *ngIf="observedData.linkOfId">
                        <a [routerLink]="['../net-link', observedData.linkOfId , 'view' ]" >{{observedData.linkOfNom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/observed-data', observedData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/observed-data', observedData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'observed-data/'+ observedData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="observedData && observedData.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
