<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-biographics-heading" jhiTranslate="insightApp.biographics.home.createOrEditLabel">Create or edit a Biographics</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!biographics.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="biographics.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.biographics.biographicsFirstname" for="field_biographicsFirstname">Biographics Firstname</label>
                    <input type="text" class="form-control" name="biographicsFirstname" id="field_biographicsFirstname"
                        [(ngModel)]="biographics.biographicsFirstname" required/>
                    <div [hidden]="!(editForm.controls.biographicsFirstname?.dirty && editForm.controls.biographicsFirstname?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.biographicsFirstname?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.biographics.biographicsName" for="field_biographicsName">Biographics Name</label>
                    <input type="text" class="form-control" name="biographicsName" id="field_biographicsName"
                        [(ngModel)]="biographics.biographicsName" required/>
                    <div [hidden]="!(editForm.controls.biographicsName?.dirty && editForm.controls.biographicsName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.biographicsName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.biographics.biographicsAge" for="field_biographicsAge">Biographics Age</label>
                    <input type="number" class="form-control" name="biographicsAge" id="field_biographicsAge"
                        [(ngModel)]="biographics.biographicsAge" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.biographics.biographicsGender" for="field_biographicsGender">Biographics Gender</label>
                    <select class="form-control" name="biographicsGender" [(ngModel)]="biographics.biographicsGender" id="field_biographicsGender" >
                        <option value="MALE">{{'insightApp.Gender.MALE' | translate}}</option>
                        <option value="FEMALE">{{'insightApp.Gender.FEMALE' | translate}}</option>
                        <option value="UNKNOWN">{{'insightApp.Gender.UNKNOWN' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.biographics.biographicsPhoto" for="field_biographicsPhoto">Biographics Photo</label>
                    <div>
                        <img [src]="'data:' + biographics.biographicsPhotoContentType + ';base64,' + biographics.biographicsPhoto" style="max-height: 100px;" *ngIf="biographics.biographicsPhoto" alt="biographics image"/>
                        <div *ngIf="biographics.biographicsPhoto" class="form-text text-danger clearfix">
                            <span class="pull-left">{{biographics.biographicsPhotoContentType}}, {{byteSize(biographics.biographicsPhoto)}}</span>
                            <button type="button" (click)="clearInputImage('biographicsPhoto', 'biographicsPhotoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_biographicsPhoto" (change)="setFileData($event, biographics, 'biographicsPhoto', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="biographicsPhoto" id="field_biographicsPhoto"
                        [(ngModel)]="biographics.biographicsPhoto" />
                    <input type="hidden" class="form-control" name="biographicsPhotoContentType" id="field_biographicsPhotoContentType"
                        [(ngModel)]="biographics.biographicsPhotoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="insightApp.biographics.biographicsCoordinates" for="field_biographicsCoordinates">Biographics Coordinates</label>
                    <input type="text" class="form-control" name="biographicsCoordinates" id="field_biographicsCoordinates"
                        [(ngModel)]="biographics.biographicsCoordinates" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="insightApp.biographics.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" multiple name="event" [(ngModel)]="biographics.events">
                        <option [ngValue]="getSelected(biographics.events, eventOption)" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.eventName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="insightApp.biographics.equipment" for="field_equipment">Equipment</label>
                    <select class="form-control" id="field_equipment" multiple name="equipment" [(ngModel)]="biographics.equipment">
                        <option [ngValue]="getSelected(biographics.equipment, equipmentOption)" *ngFor="let equipmentOption of equipment; trackBy: trackEquipmentById">{{equipmentOption.equipmentName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="insightApp.biographics.location" for="field_location">Location</label>
                    <select class="form-control" id="field_location" multiple name="location" [(ngModel)]="biographics.locations">
                        <option [ngValue]="getSelected(biographics.locations, locationOption)" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.locationName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="insightApp.biographics.organisation" for="field_organisation">Organisation</label>
                    <select class="form-control" id="field_organisation" multiple name="organisation" [(ngModel)]="biographics.organisations">
                        <option [ngValue]="getSelected(biographics.organisations, organisationOption)" *ngFor="let organisationOption of organisations; trackBy: trackOrganisationById">{{organisationOption.oganisationName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
