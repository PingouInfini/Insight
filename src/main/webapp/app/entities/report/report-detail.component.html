<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span jhiTranslate="insightApp.report.detail.title">Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insightApp.report.nom">Nom</span></dt>
                <dd>
                    <span>{{report.nom}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.report.type">Type</span></dt>
                <dd>
                    <span>{{report.type}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.report.libelle">Libelle</span></dt>
                <dd>
                    <span>{{report.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.report.objetsReferences">Objets References</span></dt>
                <dd>
                    <span>{{report.objetsReferences}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.report.datePublication">Date Publication</span></dt>
                <dd>
                    <span>{{report.datePublication}}</span>
                </dd>
                <dt><span jhiTranslate="insightApp.report.linkOf">Link Of</span></dt>
                <dd>
                    <div *ngIf="report.linkOfId">
                        <a [routerLink]="['/net-link', report.linkOfId, 'view']">{{report.linkOfNom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
